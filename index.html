<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your account and register for our services">
    <title>Register Account | Your Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <main id="register-container">
        <section id="register-banner">
            <div id="banner-layer">
                <h1>Welcome!</h1>
            </div>
        </section>
        <section id="form-container">
            <form id="register-form" method="post" novalidate>
                <h2>Create your account:</h2>
                <p>Register to use all the features of the system</p>

                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <p>Need help creating a secure password?
                    <span id="open-generate-password" tabindex="0" role="button" aria-expanded="false" aria-controls="generate-options">Click here.</span>
                </p>
                <div id="generate-options" class="hide" aria-hidden="true">
                    <p>Select the options you want</p>
                    <div class="form-control">
                        <label for="length">Number of characters:</label>
                        <input type="number" id="length" name="length" value="10" min="6" max="32">
                    </div>
                    <div class="form-control">
                        <label for="letters">Letters:</label>
                        <input type="checkbox" id="letters" name="letters" checked/>
                    </div>
                    <div class="form-control">
                        <label for="numbers">Numbers</label>
                        <input type="checkbox" id="numbers" name="numbers" checked/>
                    </div>
                    <div class="form-control">
                        <label for="symbols">Symbols</label>
                        <input type="checkbox" id="symbols" name="symbols" checked/>
                    </div>
                    <button type="button" id="generate-password">Create password</button>
                </div>
                <div id="generated-password" aria-live="polite">
                    <p>Here is your password:</p>
                    <h4></h4>
                    <button type="button" id="copy-password">Copy</button>
                </div>
                <div class="form-control">
                    <label for="confirmpassword">Password confirmation</label>
                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm your password" required>
                </div>
                <input type="submit" value="Register" />
            </form>
        </section>
    </main>
</body>

</html>
